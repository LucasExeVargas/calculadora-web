<!-- PÃ¡gina: Calcular valor de un polinomio en un punto -->
<div class="content-header">
  <h1>Evaluar Polinomio</h1>
  <p>Calcular el valor de un polinomio para un determinado punto</p>
</div>

<div class="converter-container">
  <div class="converter-section">
    <div class="form-group">
      <label for="polynomial-input">Introduce el polinomio F(x)</label>
      <input type="text" id="polynomial-input" class="form-control" placeholder="Ej: 2*x^3 + 3*x - 5">
      <small class="text-muted">Usa sintaxis compatible con math.js: x^2, sin(x), e^x, sqrt(x), etc.</small>
    </div>

    <div class="form-row" style="grid-template-columns: 1fr 1fr; gap: 20px;">
      <div class="form-group">
        <label for="polynomial-x">Valor de x</label>
        <input type="number" id="polynomial-x" class="form-control" step="0.0001" placeholder="Ej: 1.5">
      </div>
      <div class="form-group">
        <label>&nbsp;</label>
        <div>
          <button id="eval-btn" class="btn btn-convert">Calcular</button>
          <button id="test-btn-polinomio" class="btn btn-convert" style="margin-left:8px; background:#2ecc71;">Caso de prueba</button>
        </div>
      </div>
    </div>

    <div id="result-box" class="results-box" style="margin-top:20px; display:none;">
      <h3>Resultado</h3>
      <div class="result-item">
        <label>F(x):</label>
        <div class="result-value" id="polynomial-result"></div>
      </div>
    </div>
  </div>
</div>
