<!-- Página: Raíces Racionales (p/q) -->
<div class="content-header">
  <h1>Raíces Racionales (p / q)</h1>
  <p>Listar las posibles raíces racionales p/q donde p divide al término independiente y q divide al coeficiente principal.</p>
</div>

<div class="converter-container">
  <div class="converter-section">
    <div class="form-group">
      <label for="rr-polynomial-input">Introduce el polinomio P(x)</label>
      <input type="text" id="rr-polynomial-input" class="form-control" placeholder="Ej: 2*x^2 - 3*x - 2">
      <small class="text-muted">Usa sintaxis compatible con math.js: x^2, 3*x, -5, etc.</small>
    </div>

    <div class="form-group">
      <button id="rr-find-btn" class="btn btn-convert">Encontrar raíces racionales</button>
      <button id="rr-test-btn" class="btn btn-convert" style="margin-left:8px; background:#2ecc71;">Caso de prueba</button>
    </div>

    <div id="rr-result-box" class="results-box" style="margin-top:20px; display:none;">
      <h3>Posibles raíces racionales (p / q)</h3>
      <div class="result-item">
        <label>Coeficiente principal (an):</label>
        <div class="result-value" id="rr-leading">-</div>
      </div>
      <div class="result-item">
        <label>Término independiente (p):</label>
        <div class="result-value" id="rr-constant">-</div>
      </div>
      <div class="result-item" style="margin-top:8px;">
        <label>Fracciones (p / q):</label>
        <div class="result-value" id="rr-fractions" style="white-space:normal"></div>
      </div>
    </div>
  </div>
</div>
