<!-- Página: Dividir polinomio por ax ± b usando Horner -->
<div class="content-header">
  <h1>División de Polinomios</h1>
  <p>Dividir un polinomio por ax ± b usando el método de Horner</p>
</div>

<div class="converter-container">
  <div class="converter-section">
    <div class="form-group">
      <label for="dividend-input">Polinomio dividendo P(x)</label>
      <input type="text" id="dividend-input" class="form-control" placeholder="Ej: x^3 - 2*x^2 - 5*x + 6">
      <small class="text-muted">Usa sintaxis compatible con math.js: x^2, 3*x, -5, etc.</small>
    </div>

    <div class="form-row" style="grid-template-columns: 1fr 1fr; gap: 20px;">
      <div class="form-group">
        <label for="divisor-a">Coeficiente a (de ax ± b)</label>
        <input type="number" id="divisor-a" class="form-control" step="0.0001" placeholder="Ej: 1">
        <!-- QUITÉ value="1" -->
      </div>
      <div class="form-group">
        <label for="divisor-b">Coeficiente b (de ax ± b)</label>
        <input type="number" id="divisor-b" class="form-control" step="0.0001" placeholder="Ej: 2">
        <!-- QUITÉ value="2" -->
      </div>
    </div>

    <div class="form-group">
      <button id="divide-btn" class="btn btn-convert">Dividir</button>
      <button id="test-btn-division" class="btn btn-convert" style="margin-left:8px; background:#2ecc71;">Caso de prueba</button>
    </div>

    <div id="result-box" class="results-box" style="margin-top:20px; display:none;">
      <h3>Resultado de la División</h3>
      <div class="result-item">
        <label>Divisor:</label>
        <div class="result-value" id="divisor-result"></div>
      </div>
      <div class="result-item">
        <label>Cociente Q(x):</label>
        <div class="result-value" id="quotient-result"></div>
      </div>
      <div class="result-item">
        <label>Resto R:</label>
        <div class="result-value" id="remainder-result"></div>
      </div>
      <div class="result-item">
        <label>Verificación: P(x) = Q(x) * (ax ± b) + R</label>
        <div class="result-value" id="verification-result"></div>
      </div>
    </div>

    <div id="steps-box" class="steps-container" style="margin-top:20px; display:none;">
      <h4>Pasos del Algoritmo de Horner</h4>
      <div id="steps-content"></div>
    </div>
  </div>
</div>
